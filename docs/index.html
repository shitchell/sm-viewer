<!doctype html>
<html>
<head>
    <title>SM Viewer</title>

    <link rel="icon" href="http://cdn.shitchell.com/img/shitchell_cookie_transparent.png" type="image/png" />

    <!-- suncalc -->
    <script type="text/javascript" src="js/suncalc.js"></script>

    <!-- Scroll by dragging -->
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>

    <!-- Custom CSS -->
    <link href="css/main.css?1" rel="stylesheet" />

    <!-- Custom JS -->
    <script src="js/fwoh/fwoh.js"></script>
    <script src="js/main.js?1"></script>

    <meta charset="utf-8" />
    <meta name="generator" content="shitchell" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <div id="images" class="dragscroll"></div>
    <div id="banner">
        <div id="clock">
            <span class="time">
                <span class="hour"></span>
                <span class="minute"></span>
            </span>
        </div>
        <div id="sunriset">
            <img class="icon" src="img/sunrise.png" />
            <span class="time">
                <span class="hour"></span>
                <span class="minute"></span>
            </span>
        </div>
        <div id="weather" class="hidden">
            <span class="temperature"></span>
            <span class="unit"></span>
        </div>
    </div>

</body>
</html>
